<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerieFlix - Imersão Dev Alura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            SerieFlix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
            Monte sua lista favorita com as suas séries.
        </p>
        <div class="form-wrapper">
            <input type="text" id="titulo" name="titulo" placeholder="Insira o título da série"><br>
            <input type="text" id="poster" name="poster" placeholder="Insira endereço de imagem">
            <button onClick="adicionarSerie()">Adicionar Serie</button>
            <button onClick="removerSerie()">Remover Serie</button>
            <button onClick="mostrarLista()">Minha Lista</button>
        </div>
    </div>
    <div id="listaSeries"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

<script src="script.js"></script>

</body>
</html>
